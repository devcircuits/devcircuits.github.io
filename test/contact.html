<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DevCircuit</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // Initialize EmailJS with your User ID (Public Key)
            emailjs.init("0qNAYleisahB0PKiT"); // Replace with your EmailJS User ID
        })();
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="DevCircuit Logo">
        </div>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="solutions.html">Solutions</a></li>
                <li><a href="leadership.html">Leadership</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h1>Contact Us</h1>
            <p>Email: <a href="mailto:info@devcircuit.in">info@devcircuit.in</a></p>
            <h2>Leave a Comment</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" rows="5" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <p id="form-message" style="display: none; margin-top: 1rem;"></p>
        </section>
    </main>

    <footer>
        <p>Â© 2025 DevCircuit.in. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                comment: document.getElementById('comment').value
            };

            // Send email using EmailJS
            emailjs.send('service_ujz4617', 'template_qhsiqy9', formData)
                .then(() => {
                    const message = document.getElementById('form-message');
                    message.style.display = 'block';
                    message.style.color = '#ff6200';
                    message.textContent = 'Your comment has been sent successfully!';
                    document.getElementById('contact-form').reset(); // Clear form
                }, (error) => {
                    const message = document.getElementById('form-message');
                    message.style.display = 'block';
                    message.style.color = '#ff0000';
                    message.textContent = 'Failed to send comment. Please try again.';
                    console.error('EmailJS Error:', error);
                });
        });
    </script>
</body>
</html>
